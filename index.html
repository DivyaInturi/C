<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color - Pallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pallet">
            <h1>Random Color Generator</h1>
            <div id="color" class="color"></div>
            <div class="code-display">
                <div class="hex">
                    <h4>Hex Color</h4>
                    <h3 id="hexColor"></h3>
                </div>
                <div class="rgb">
                    <h4>rgb Color</h4>
                    <h3 id="rgbColor"></h3>
                </div>
            </div>
             
            <button>Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
